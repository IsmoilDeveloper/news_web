{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="row mt-3">
            {% for x in api.articles %}
                <div class="col-lg-4 col-md-6 col-sm-9 mt-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ x.urlToImage }}" class="card-img-top" alt="{{x.source.name}}" width="100%" height="150px">
                        <div class="card-body">
                            <h5 class="card-title">{{ x.title|truncatechars:50 }}</h5>
                            <p class="card-text">{{ x.description|truncatechars:50 }}</p>
                            <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
